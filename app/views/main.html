<!-- Stock Ticker -->
<stock-ticker config="stockSliderConfig"></stock-ticker>

<div class="row">

  <!-- Widgets -->
  <div class="col-lg-3 text-center">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Widgets</h3>
      </div>
      <div class="panel-body">
        <clock></clock>
        <div><iframe style="display: block;" src="http://cdn1.willyweather.com.au/widget/loadView.html?id=10944" width="100%" height="228" frameborder="0" scrolling="no"></iframe><a style="margin: -20px 0 0 0;position: relative;display: block;text-indent: -9999em;z-index: 1;height: 20px" href="http://www.willyweather.com.au/qld/gold-coast/miami-beach.html">miami beach's weather</a></div>
      </div>
    </div>
  </div>

  <!-- Bitcoin Ticker -->
  <div class="col-lg-5 text-center">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Bitcoin</h3>
      </div>
      <div class="panel-body">
        <highchart id="bitcoin" config="bitcoin.chartConfig"></highchart>
      </div>
    </div>
  </div>

  <!-- News Ticker -->
  <div class="col-lg-4">
    <news-ticker feed="feed"></news-ticker>
  </div>

</div><!-- /row -->
