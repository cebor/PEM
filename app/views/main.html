<!-- Stock Ticker -->
<stock-ticker config="stockSliderConfig"></stock-ticker>

<div class="row">

  <!-- Widgets -->
  <div class="col-lg-3 text-center">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Widgets</h3>
      </div>
      <div class="panel-body">
        <clock></clock>
        <div id="bright-weather-widget"><iframe src="http://cdn1.willyweather.com.au/widget/loadView.html?id=10944" width="100%" height="228" frameborder="0" scrolling="no"></iframe></div>
        <div theme-timer><iframe src="http://cdn1.willyweather.com.au/widget/loadView.html?id=11343" width="100%" height="228" frameborder="0" scrolling="no"></iframe></div>
      </div>
    </div>
  </div>

  <!-- Bitcoin Ticker -->
  <div class="col-lg-5 text-center">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Bitcoin</h3>
      </div>
      <div class="panel-body">
        <highchart id="bitcoin" config="bitcoin.chartConfig"></highchart>
      </div>
    </div>
  </div>

  <!-- News Ticker -->
  <div class="col-lg-4">
    <news-ticker feed="feed"></news-ticker>
  </div>

</div><!-- /row -->
